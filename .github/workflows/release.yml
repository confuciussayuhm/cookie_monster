name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.1.0, v2.0.0, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Download Burp Suite JAR
      run: |
        echo "Downloading Burp Suite Community Edition..."
        wget -q "https://portswigger.net/burp/releases/download?product=community&type=jar" -O burpsuite.jar || true

        if [ -f burpsuite.jar ]; then
          echo "Extracting Montoya API classes..."
          unzip -q burpsuite.jar "burp/api/montoya/*" -d burp-api 2>/dev/null || true

          if [ -d burp-api/burp ]; then
            echo "Compiling Montoya API..."
            mkdir -p target/classes
            find burp-api/burp -name "*.class" -exec cp --parents {} target/classes/ \;
          fi
        fi

    - name: Build extension
      run: |
        echo "Building Cookie Monster v${{ steps.get_version.outputs.VERSION }}..."
        mkdir -p target/classes

        # Compile extension
        javac -cp target/classes -d target/classes src/main/java/burp/cookiemonster/*.java

        # Create JAR
        cd target/classes
        jar cvf ../cookie-monster-${{ steps.get_version.outputs.VERSION }}.jar burp/cookiemonster/*.class
        cd ../..

    - name: Generate release notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        # Cookie Monster v${{ steps.get_version.outputs.VERSION }}

        A Burp Suite extension that dynamically removes specific cookies from HTTP requests.

        ## Features
        - Dynamic cookie filtering
        - Domain-based filtering (All Domains, In-Scope Only, Custom Domain List)
        - Subdomain support
        - Thread-safe operation
        - Real-time updates

        ## Installation
        1. Download `cookie-monster-${{ steps.get_version.outputs.VERSION }}.jar` from the assets below
        2. Open Burp Suite
        3. Go to Extensions â†’ Add
        4. Select the downloaded JAR file
        5. Click Next to load the extension

        ## Changes
        See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.

        ## Requirements
        - Burp Suite Professional or Community Edition
        - Java 11 or higher
        - Montoya API 2025.10 or compatible

        ---
        Built with Montoya API 2025.10
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Cookie Monster v${{ steps.get_version.outputs.VERSION }}
        body_path: release_notes.md
        files: |
          target/cookie-monster-${{ steps.get_version.outputs.VERSION }}.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact for download
      uses: actions/upload-artifact@v4
      with:
        name: cookie-monster-${{ steps.get_version.outputs.VERSION }}
        path: target/cookie-monster-${{ steps.get_version.outputs.VERSION }}.jar
